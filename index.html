<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Daisy UI  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- tailwind CSS  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="Css/tailwind.css">

    <!-- fonts  -->
    <link rel="stylesheet" href="Css/font.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Emergency Hotline</title>
</head>

<body>
    <header class="hind-madurai-font">
        <!-- navbar -->
        <nav class="max-w-[1800px] mx-auto hind-madurai-font">
            <div class="flex justify-between items-center m-[10px]">
                <!-- left side  -->
                <div class="flex items-center gap-2.5">
                    <img class="h-[50px] w-[50px]" src="./assets/logo.png" alt="">
                    <h1 class="text-xl text-[#006747] font-extrabold">Emergency <br>Service</h1>
                </div>
                <!-- right side  -->
                <div class="flex items-center">
                    <div class="flex gap-2.5 mr-5 bg-[#41FF6B1A] px-8  py-3 rounded-[50px]">
                        <h1 class="font-bold">0</h1>
                        <img class="h-[30px] w-[30px]" src="./assets/heart.png" alt="">
                    </div>
                    <div class="flex items-center gap-2.5 mr-5 bg-[#41FF6B1A] px-8  py-3 rounded-[50px]">
                        <h1 class="font-bold">100</h1>
                        <img class="h-[24px] w-[24px]" src="./assets/coin.png" alt="">
                    </div>
                    <div class="flex items-center gap-2.5 mr-5 bg-[#00A63E] px-8  py-3 rounded-[50px] text-white ">
                        <h1>2</h1>
                        <p>Copy</p>
                    </div>
                </div>
            </div>
        </nav>

        <!-- banner section  -->
        <div class="text-center max-w-full bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] py-6 text-white">
            <div class="max-w-[1800px] mx-auto">
                <img class="w-[92px] h-[92px] mx-auto" src="./assets/logo-dark.png" alt="">
                <h1 class="font-bold text-[40px]">Emergency Service Directory</h1>
                <p class="font-semibold text-xl">Government Emergency Services at Your Fingertip – A Project by
                    Government of the People’s Republic of Bangladesh</p>
            </div>
        </div>
    </header>

    <main class="bg-[#41FF6B1A]">
        <!-- CARD SECTION  -->
        <section>
            <div class="max-w-[1800px] mx-auto py-12">
                <div class=" card shadow-lg  max-w-[26.25rem] bg-white p-8 rounded-xl">
                    <div class="flex justify-between items-center">
                        <div class="bg-[#FFE3E2] p-3.5 rounded-2xl">
                            <img class="max-w-[32px]" src="./assets/emergency.png" alt="">
                        </div>
                        <i class="fa-regular fa-heart"></i>
                    </div>
                    <div>
                        <h1 class="hind-madurai-font font-bold text-2xl mt-4">National Emergency Number</h1>
                        <h3 class="text-[18px]">National Emergency</h3>
                    </div>
                    <h1 class="mt-6 font-bold text-[32px]">999</h1>
                    <h1 class=" bg-[#F2F2F2] w-16 rounded-[50px] px-3 py-1.5  text-center">All</h1>

                    <div class="mt-7">
                         <button class="btn  btn-outline border-gray-300 w-[48%] rounded-[8px] text-gray-500"><i class="fa-regular fa-copy"></i>Copy</button>
                        <button class="btn btn-success bg-green-500 text-white w-[48%] rounded-[8px]"><i class="fa-solid fa-phone"></i>Call</button>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer>

    </footer>
</body>

</html>
